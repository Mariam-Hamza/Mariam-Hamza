<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</head>
<body class="body2">
    <div class="container2" >
        <div class="form-box2">
            <form name="formfill" onsubmit="return validation()" action="index.html" target="_blank">
                <h2>Registration Form</h2>
                <p id="result2"></p>
                <div class="input-box2">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" name="Username" placeholder="Username">
                </div>
                <div class="input-box2">
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box2">
                    <i class="fa-solid fa-eye-slash"></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box2">
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" name="Phone" placeholder="Phone">
                </div>    
                <div class="input-box2">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" name="City" placeholder="City">
                </div>  
                <a href="book page2.html">
                <div class="button2">
                    <input type="submit" class="btn2" value="Register">
                </div> 
                 </a> 
                <div class="group2">
                    <p>Already have an account? <a href="#" class="login-link2">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
